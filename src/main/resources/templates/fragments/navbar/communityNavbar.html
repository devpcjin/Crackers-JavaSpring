<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation" th:fragment="communityNavbar">

    <a class="navbar-item" href="/">
      <img src="/logo/logo_sub.png">
      <h5 class="logo">CRACKERS</h5>
    </a>
  </div>
  <div class="navbar-btn">
    <button class="button" th:if="${userCommu != null}"
            th:onclick="|location.href ='@{/user/{nickname}(nickname=${userCommu.get().getNickname()})}'|">My Page
    </button>
    <button class="button sign-out-btn" th:if="${userCommu != null}" onclick="sign_out()">Crack OUT</button>
