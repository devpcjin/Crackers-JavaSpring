<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/common/header :: header"></th:block>
    <th:block th:replace="fragments/loginHeader :: loginHeader"></th:block>
</head>
<body>
<section class="hero" style="background-color: #FDF6EC">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title" style="font-style: italic">CRACKERS</h1>
        <h3 class="subtitle">Share crumbs of every moment</h3>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-user_mail" class="input" type="text" placeholder="이메일">
                                <span class="icon is-small is-left"><i class="fa fa-envelope"></i></span>
                            </div>
                            <div id="btn-check-dup-email" class="control is-hidden">
                                <button class="button is-cracker" onclick="check_email_dup()">중복확인</button>
                            </div>
                        </div>

                        <p id="help-mail" class="help is-hidden">이메일을 입력해주세요.</p>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div id="sign-up-name" class="is-hidden">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-user_name" class="input" type="text" placeholder="별명">
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                                <div id="btn-check-dup-username" class="control is-hidden">
                                    <button class="button is-cracker" onclick="check_user_dup()">중복확인</button>
                                </div>
                            </div>
                        </div>
                        <p id="help-name" class="help is-hidden">별명을 입력해주세요.</p>
                        <p id="help-name-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-user_pw" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                        </div>
                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-cracker"
                                    style="background-color: #B7CADB; font-family: 'Source Code Pro', monospace;"
                                    onclick="sign_in()">
                                Crack in
                            </button>
                        </nav>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-cracker is-outlined"
                                    style="background-color: #DAB88B; font-family: 'Gowun Batang', serif"
                                    onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                            <button class="level-item button is-cracker"
                                    style="background-color: #B7CADB; font-family: 'Gowun Batang', serif"
                                    onclick="guest()">
                                게스트로 시작
                            </button>
                        </nav>
                        <hr>
                        <nav class="level is-mobile" >
                            <!-- 배포용 -->
                            <input
                                 class="social-login"
                                 onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=c68ff2766979dad52191b316a0b99f22&redirect_uri=https://crackers.life/api/kakao/login&response_type=code'">
                            <!--localhost 테스트용 -->
<!--                            <img src="/kakao_login_medium_narrow.png"-->
<!--                                 class="button"-->
<!--                                 style="display: block; margin: 0px auto;"-->
<!--                                 onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=c68ff2766979dad52191b316a0b99f22&redirect_uri=http://localhost:8080/api/kakao/login&response_type=code'">-->
                        </nav>
                    </div>

                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           style="font-family: 'Gowun Batang', serif;"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
                            </div>
                        </div>
                        <!-- 관리자 관리 -->
                        <button class="level-item button is-cracker is-outlined"
                                style="background-color: #DAB88B; font-family: 'Gowun Batang', serif"
                                onclick="admin_sign_up()">
                            관리자로 회원가입하기
                        </button>
                        <div id = "admin-sign-up-box" class = "is-hidden">
                            <div class="mb-7">
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-adminToken" class="input" type="password"
                                               style="font-family: 'Gowun Batang', serif;"
                                               placeholder="관리자 회원가입시 입력">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-adminToken" class="help is-hidden">관리자 암호를 다시 한 번 입력해주세요.</p>
                                </div>
                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-cracker"
                                    style="background-color: #B7CADB; font-family: 'Gowun Batang', serif;"
                                    onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-cracker is-outlined"
                                    style="background-color: #ECA6A6; font-family: 'Gowun Batang', serif;"
                                    onclick="toggle_sign_up()">
                                취소

                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
</body>
</html>
